<!doctype html>
<html lang="en">
<head>

  <title>ADORMA – Interactive Figures</title>
  <style>
    :root { --border:#ddd; --muted:#555; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 0.75rem; }
    p  { color: var(--muted); margin-top: 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .card { border: 1px solid var(--border); border-radius: 12px; padding: 1rem 1.2rem; }
    .card h2 { margin: 0 0 0.5rem 0; font-size: 1.1rem; }
    .links { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 0.5rem; }
    a  { text-decoration: none; font-weight: 600; }
    .note { margin-top: 2rem; color: #777; font-size: 0.9rem; }
    @media (max-width: 480px) { .links { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

        <a href="./adult_dropout.html">Tolerability</a>
      </div>
    </div>

    <!-- Children & Adolescents -->
    <div class="card">
      <h2>Children &amp; Adolescents</h2>
      <div class="links">
        <a href="./smd_child_fixed.html">Efficacy</a>
